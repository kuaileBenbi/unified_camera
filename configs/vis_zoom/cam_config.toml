videoflip_1 = "none"
videoflip_2 = "none"
fontdesc = "Sans UltraCondensed 0"
bind_port = 6202
flip_mode = "flip_hv"


[setting.storage_params]
video_bps = 3000000
video_fps = 30
video_seg = 10

# video_ip = "127.0.0.1"
video_port = 3366
image_ip = "127.0.0.1"
image_port = 3388

video_ip = "10.16.24.211"


video_path = "/mnt/disk0/video/camera1"
image_path = "/mnt/disk0/photo/camera1"

video_name = "/dev/null" # 视频关：/dev/null  "video_%Y%m%d_%H%M%S.h264"
image_name = "/dev/null"  # 图片关：/dev/null  "image_%Y%m%d_%H%M%S.jpg"

video_max_files = 10   # 也可以写视频关：0
image_max_files = 10   # 也可以写图片关：0

[setting.ssd]
ssd1 = "/mnt/disk0"  # 存储1
ssd2 = "/mnt/disk1"  # 存储2

[setting.preprocess_params]

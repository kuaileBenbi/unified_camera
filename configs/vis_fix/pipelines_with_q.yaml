pipelines:
  source_capturer:
    type: gst
    template: >
      v4l2src device=$device io-mode=2 !
      video/x-raw,format=NV12,width=2048,height=2048,framerate=25/1 !
      queue name=proc_queue max-size-buffers=1 leaky=downstream !
      videoconvert !
      video/x-raw,format=RGB,width=512,height=512,framerate=25/1 !
      appsink name=proc emit-signals=true max-buffers=1 drop=true sync=false
    params:
      video_device: /dev/video22
    description: 捕获相机原始数据

  live_encoder:
    type: gst
    template: >
      appsrc name=proc_encoder is-live=true format=time block=false
        caps=video/x-raw,format=BGR,width=512,height=512,framerate=25/1 !
      queue leaky=downstream !
      videoconvert !
      video/x-raw,format=NV12,width=2048,height=2048,framerate=25/1 !
      mpph265enc 
        header-mode=1
        bps=$bps 
        gop=1 !
      rndbuffersize min=1380 max=1380 !
      multiudpsink 
        clients=$udp_clients
        auto-multicast=$auto_multicast
        async=true 
        sync=false
        qos=true
    params:
      raw_fps: 30
      bps: 30000000
      udp_clients: "192.168.137.1:23451,127.0.0.1:5556,127.0.0.1:5557"
      auto_multicast: false
    description: 实时视频编码推流
  
  live_det_encoder:
    type: gst
    template: >
      appsrc name=proc_det_encoder is-live=true format=time block=false
        caps=video/x-raw,format=BGR,width=512,height=512,framerate=25/1 !
      videoconvert !
      video/x-raw,format=NV12,width=2048,height=2048,framerate=25/1 !
      mpph265enc 
        header-mode=1
        bps=$bps 
        gop=1 !
      rndbuffersize min=1380 max=1380 !
      multiudpsink 
        clients=$udp_clients
        auto-multicast=$auto_multicast
        async=true 
        sync=false
        qos=true
    params:
      raw_fps: 30
      bps: 30000000
      udp_clients: "127.0.0.1:55551"
      auto_multicast: false
    description: 实时视频编码推流

  storage_splitvideo:
    type: gst
    template: >
      udpsrc address=$host port=$port !
      h265parse !
      mppvideodec arm-afbc=false !
      videoconvert !
      videorate !
      video/x-raw,framerate=$fps !
      mpph265enc bps=$bps !
      h265parse !
      splitmuxsink name=muxer 
        muxer-factory=matroskamux
        max-size-time=$segment_duration
        max-files=10
        async-finalize=true
        location=$output_path
    params:
      host: "127.0.0.1"
      port: 3366
      bps: 30000000
      fps: 30/1
      max_files: 10
      segment_duration: 10000000000
      output_path: video.mkv
    description: 分片录像

  storage_singleframe:
    type: subprocess
    template: >
      udpsrc address=$host port=$port !
      h265parse !
      mppvideodec arm-afbc=false !
      videoconvert !
      videorate drop-only=true !
      video/x-raw,framerate=$fps !
      mppjpegenc !
      multifilesink max-files=10 location=$output_path
    params:
      host: "127.0.0.1"
      port: 3388
      fps: 1/1
      output_path: frame_%04d.jpg
    description: 高清图像
[setting]
tittle = "vis_zoom"
cam_entry = "192.168.137.103:5566"
cap_entry = "192.168.137.103:5588"

cam_config_path = "cam_config.toml"
cam_config_save_path = "/userdata/camera-ctrl/camera/configs"
npz_path = "/userdata/camera-ctrl/infrared_correction/vis_zoom/vis_zoom_corr.yaml"

cameraid = 1
it = "5ms"
tem = "5t"
wave = "vis"

video_devices_ctrl = "/dev/video22"

image_width = 2048
image_height = 2048

camera_power = 0 # 0-关闭 1-开启

[setting.encoder_params]
fps = 30
bps = 5000000
udp_ip = "10.16.22.210"
